<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>File System Access API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>

<body>
<h3>File System Access API Example</h3>

<div style="display: flex; flex-direction: row">

    <div style="width: 50%">
        <h4>Load and edit text file</h4>
        <div style="display: flex; flex-direction: column; justify-content: space-between; align-items: start">
            <button id="openFile">Open File</button>
            <div>
                <span style="font-weight: bold">Filename:</span>
                <span id="filename"></span>
            </div>
            <div>
                <span style="font-weight: bold">Last modified: </span>
                <span id="lastModified"></span>
            </div>
        </div>
        <textarea id="fileContentTextArea" style="width: 100%; min-height: 300px"></textarea>
        <div>
            <button id="butSaveFile">Save File</button>
        </div>
        <div>
            <button id="addNewFile">Save File As</button>
        </div>
    </div>

    <div style="width: 50%">
        <h4>List files in directory</h4>
        <div>
            <button id="butDirectory">Open Directory</button>
        </div>
        <div>
            <ul id="filesList"></ul>
        </div>
    </div>

</div>
<script src="./index.js"></script>
</body>

</html>
